<html lang="en">
<head>

<body>
  <header class="row">
    <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2">
      <a target="_blank" href="img/iulogo.png">
        <img src="img/iulogo.png" width="180px">
      </a>
    </div>
    <div class="col-xs-7 col-sm-9 col-md-9 col-lg-6">
        <h1 class="heading text-danger">MSIS CORE</h1>
    </div>
</header>

    
    <nav>
          <a href="index.html">Home</a> | <a href="AboutUser.html">About User</a> | <a href="Books.html">Books Information</a>
    </nav>
  
  <div class = "centerContent">
  
  <div id = "bookApp">

  
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Authors</th>
          <th>Year_Published</th>
          <th>Publisher</th>
          <th>Page_count</th>
          <th>MSRP</th>
        </tr>
      </thead>
      <tbody>
          <tr v-for="book in books">
              <td>{{ book.Title}}</td>
              <td>{{ book.Authors }}</td>
              <td>{{ book.Year_Published }}</td>
              <td>{{ book.Publisher }}</td>
              <td>{{ book.Page_count }}</td>
              <td>{{ book.MSRP }}</td>
          </tr>
          <tr>
            <form method="post" action="">
                <td class="text-left col-xs-2">
                    <input type="text" name="title">
                </td>
        
                <td class="text-left col-xs-2">
                    <input type="text" name="author">
                </td>
                <td class="col-xs-2">
                  <input type="text" name="year">
                </td>
                <td class="col-xs-2">
                  <input type="text" name="publisher">
                </td>
                <td class="col-xs-2">
                  <input type="text" name="page">
                </td>
                <td class="col-xs-2">
                  <input type="text" name="MSRP">
                </td>

            </form>
          </tr>

      </tbody>

        <tfoot>
          <tr>
                
            <td colspan="5">Add New Book's Information <button type="submit" class="btn btn-light btn-lg" name="Add" id="Add" value="Add" >Add</button></td>
            
          </tr>
        </tfoot>
      </table>


      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="js/books.js"></script>
