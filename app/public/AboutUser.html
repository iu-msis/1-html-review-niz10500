    <main>

    <div id="offerApp">
        <div v-if="person">
          <a target="_blank" v-bind:href="person.picture.thumbnail"><img v-bind:src="person.picture.large" alt = "Picture of Judith Wright" class="rounded-circle" height="200" width="200"></a>
   
          <table class="table">

              <thead>
                  <tr>
                      <th>User Name</th>
                      <th>Country</th>
                      <th>Birthday</th>
                      <th>Age</th>
                      <th>Email Address</th>
                  </tr>
              </thead>
          
                <tbody>
                  <tr>
                    <td>{{person.name.first}} {{person.name.last}}</td>
                    <td>{{person.location.country}}</td>
                    <td>{{prettyBirthday}}</td>
                    <td>{{person.dob.age}}</td>
                    <td><a v-bind:href="'mailto:'+person.email">{{person.email}}</a></td>
                  </tr>
                </tbody>
          
          </table>

        <form v-on:submit.prevent="fetchUserData">
          <button type="submit">Reload</button>
        </form>
        </div>
    </div>
