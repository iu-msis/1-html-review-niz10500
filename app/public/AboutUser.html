
<!doctype html>
<html>
<head>
  <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
    
<body>    
  <header class="row">
    <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2">
      <a id="thumbnail" target="_blank" href="img/iulogo.png">
        <img src="img/iulogo.png" width="180px">
      </a>
    </div>
    <div class="col-xs-7 col-sm-9 col-md-9 col-lg-6">
        <h1 class="heading text-danger">MSIS CORE</h1>
    </div>
</header>

    
    <nav>
      <a href="index.html">Home</a> | <a href="AboutUser.html">About User</a> | <a href="Books.html" >Books Information</a>
    </nav>

    <main>

        <div class="p-3 mb-2 bg-success text-white"><h1>User Information</h1></div>

      
      
      <div id="userApp" class="col col-8">
        <a id="thumbnail" target="_blank" v-bind:href="person.picture.thumbnail">
          <img v-bind:src= "person.picture.large"  width="300" height="350"/>
        </a>
        
        <table class="table">

            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Country</th>
                    <th>Birthday</th>
                    <th>Age</th>
                    <th>Email Address</th>
                </tr>
            </thead>
          
              <tbody>
                <tr>
                  <td>{{person.name.first}} {{person.name.last}}</td>
                  <td>{{person.location.country}}</td>
                  <td>{{prettyBirthday}}</td>
                  <td>{{person.dob.age}}</td>
                  <td><a v-bind:href="'mailto:'+person.email">{{person.email}}</a></td>
                </tr>
              </tbody>
          <tfoot>
          </tfoot>

        </table>

        <form v-on:submit.prevent="fetchUserData">
          <button type="submit">Reload</button>
        </form>
        
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <footer>
        <a href="https://github.com/" class="text-info">Gitbub</a>

    </footer>
</body>    
</html>
